<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
    }
    form {
      width: 400px;
      margin: 0 auto;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.13);
      border-radius: 10px;
      color: white;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      background-color: #23a2f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="signup-form">
    <h3>Signup Here</h3>

    <label for="kullanici_adi">Username</label>
    <input type="text" id="kullanici_adi" placeholder="Enter your username" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="sifre">Password</label>
    <input type="password" id="sifre" placeholder="Enter your password" required>

    <button type="submit">Signup</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const data = {
        kullanici_adi: document.getElementById('kullanici_adi').value,
        email: document.getElementById('email').value,
        sifre: document.getElementById('sifre').value,
      };

      fetch('http://localhost:5005/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message || data.error);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error);
      });
    });
  </script>
</body>
</html>
